<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleStats.css" />
    <title>Stat</title>
  </head>
  <body>
    <div class="overlay">
      <div class="stats-template">
        <div class="text-block">
          <span class="main-text">Add</span>
          <span class="main-text2">How is the calculation?</span>
          <img src="/imgs/close.svg" alt="close" class="close-img" />
          <div class="menu-line"></div>
          <div class="menu-line-select"></div>
        </div>
        <div class="block-add">
          <div class="select-category">
            <span class="select-text"> Select a category</span>
            <img src="/imgs/Filter.svg" alt="Filter" />
          </div>
          <div class="block-add-content">
            <div class="categories">
              <div class="waste">
                <div class="categories-img">
                  <img src="/imgs/Alumin.svg" alt="" class="waste-icon" />
                </div>
                <div class="categories-text">
                  <span class="waste-text">Aluminum cans</span>
                </div>
              </div>
              <div class="waste">
                <div class="categories-img">
                  <img src="/imgs/surface1.svg" alt="" class="waste-icon" />
                </div>
                <div class="categories-text">
                  <span class="waste-text">Wastepaper</span>
                </div>
              </div>
              <div class="waste">
                <div class="categories-img">
                  <img src="/imgs/package.svg" alt="" class="waste-icon" />
                </div>
                <div class="categories-text">
                  <span class="waste-text">Cardboard</span>
                </div>
              </div>
              <div class="waste">
                <div class="categories-img">
                  <img src="/imgs/glass.svg" alt="" class="waste-icon" />
                </div>
                <div class="categories-text">
                  <span class="waste-text">Glassware</span>
                </div>
              </div>
              <div class="waste">
                <div class="categories-img">
                  <img src="/imgs/beverage.svg" alt="" class="waste-icon" />
                </div>
                <div class="categories-text">
                  <span class="waste-text">Plastic</span>
                </div>
              </div>
              <div class="waste">
                <div class="categories-img">
                  <img src="/imgs/Page-1.svg" alt="" class="waste-icon" />
                </div>
                <div class="categories-text">
                  <span class="waste-text">Polyethylene</span>
                </div>
              </div>
              <div class="waste">
                <div class="categories-img">
                  <img src="/imgs/casual-t-shirt-.svg" alt="" class="waste-icon" />
                </div>
                <div class="categories-text">
                  <span class="waste-text">Textile</span>
                </div>
              </div>
              <div class="waste">
                <div class="categories-img">
                  <img src="/imgs/milk-box.svg" alt="" class="waste-icon" />
                </div>
                <div class="categories-text">
                  <span class="waste-text">Tetra Pak</span>
                </div>
              </div>
              <div class="waste">
                <div class="categories-img">
                  <img src="/imgs/battery.svg" alt="" class="waste-icon" />
                </div>
                <div class="categories-text">
                  <span class="waste-text">Batteries</span>
                </div>
              </div>
              <div class="waste">
                <div class="categories-img">
                  <img src="/imgs/box.svg" alt="" class="waste-icon" />
                </div>
                <div class="categories-text">
                  <span class="waste-text">Styrofoam</span>
                </div>
              </div>
              <div class="waste">
                <div class="categories-img">
                  <img src="/imgs/digital.svg" alt="" class="waste-icon" />
                </div>
                <div class="categories-text">
                  <span class="waste-text">Computer equipment</span>
                </div>
              </div>
              <div class="waste-last">
                <div class="categories-img">
                  <img src="/imgs/washing-machine.svg" alt="" class="waste-icon" />
                </div>
                <div class="categories-text">
                  <span class="waste-text">Appliances</span>
                </div>
              </div>
            </div>
            <div class="selected-categories">
              <div class="selected-waste">
                <div class="categories-img">
                  <img src="/imgs/Alumin.svg" alt="" class="waste-icon" />
                </div>
                <div class="selected-waste-text">
                  <span class="waste-text">Aluminum cans</span>
                </div>
                <input type="number" placeholder="kg" class="kg-input" />
              </div>
              <div class="selected-waste">
                <div class="categories-img">
                  <img src="/imgs/package.svg" alt="" class="waste-icon" />
                </div>
                <div class="selected-waste-text">
                  <span class="waste-text">Cardboard</span>
                </div>
                <input type="number" placeholder="kg" class="kg-input" />
              </div>
            </div>
          </div>
        </div>
        <div class="block-how">
          <div class="container">
            <div class="container-img">
              <img src="/imgs/tree.svg" alt="trees" />
            </div>
            <div class="container-main-text">
              <span class="container-title">Saved trees</span>
              <div class="how-save">
                <span class="main-number">1</span>
                <span class="second-number">.0</span>
              </div>
            </div>
            <div class="icons">
              <img src="/imgs/Paper.svg" alt="paper" />
              <img src="/imgs/Karton.svg" alt="Cardboard" />
            </div>
            <div class="how-text">
              <span>Processing of 100 kg waste paper (cardboard) saves one tree</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
